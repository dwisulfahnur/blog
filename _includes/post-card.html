<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <a class="posts__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
    <div>
      <h3 class="posts__text"><strong itemprop="name">{{ post.title }}</strong></h3>
        <span><time class="post__date" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%-d %b %Y" }}</time></span>
    </div>
  </a>
</article>
