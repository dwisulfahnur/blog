---
layout: default
---
<!-- The main content area -->
<div class="profile-wrapper grid-small">
  <div class="profile">
      <div class="profile__avatar section-padding--half">
        <img src="{{ site.contact_img | prepend: site.baseurl }}"/>
      </div>
      <h1 class="profile__name">Dwi Sulfahnur</h1>
      <div class="profile__social section-padding--half">
          {% for social in site.social %}
          <li><a href="{{ social['url'] }}" target="_blank"><i class="fa fa-{{ social['name'] }}"></i></a></li>
          {% endfor %}
      </div>
    </div>
</div>
